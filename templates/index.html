<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
  text{
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
  }
</style>
<body>
    <div style="margin-top: 130px;">
    

        <div style="text-align: center;">
        <form action="{% url 'apitest' %}" method="post">
          {% csrf_token %}
          <div>
          <input style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;width: 312px; height: 30px; margin-top: 15px; background-color: rgb(226, 226, 226); border: none; border-radius: 4px; padding-left: 8px;" type="text" placeholder="Request for an API..." type="text" name="inputapi">
          </div>
        </div>
          <div style="margin-top: 8px; margin-left: -160px; font-size: smaller; color: rgb(231, 61, 61);">
          {% if message %}
          <div style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; text-align: center; margin-top: 0px;" class="message">{{ message }}</div>
          {% endif %}
          </div>
          <div style="text-align: center;">
          <input style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; margin-top: 15px; width: 100px;height: 30px; text-align: center; background-color: rgb(31, 109, 203); color: white; border: none; border-radius: 4px;" type="submit" value="Submit">
        </div>
        </form>
      
    </div>

</body>
</html>
